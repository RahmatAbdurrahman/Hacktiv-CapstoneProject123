<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceFlow - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <header class="navbar">
        <div class="navbar-left">
            <button class="hamburger-menu" id="hamburgerMenu">
                <i class="fas fa-bars"></i>
            </button>
            <h2>Dashboard</h2>
        </div>
        <div class="navbar-right">
            <button class="theme-toggle" id="themeToggle">
                <i id="themeIcon" class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <aside class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="#" class="sidebar-link active">Ikhtisar</a></li>
                <li><a href="#" class="sidebar-link">Transaksi</a></li>
                <li><a href="#" class="sidebar-link">Anggaran</a></li>
                <li><a href="#" class="sidebar-link">Laporan</a></li>
            </ul>
            <div class="sidebar-account-management">
                <h3>Akun</h3>
                <ul id="accountList">
                    </ul>
                <button id="addAccountBtn" class="sidebar-btn">Tambah Akun</button>
                <button id="logoutBtn" class="sidebar-btn">Keluar</button>
            </div>
        </nav>
    </aside>

    <main class="main-content" id="mainContent">
        <h1>Selamat Datang, <span id="dashboardUsername"></span>!</h1>
        <p>Ini adalah ikhtisar keuangan Anda.</p>
        <div class="finance-summary">
            <div class="summary-card">
                <h3>Total Pemasukan</h3>
                <p>Rp 0</p>
            </div>
            <div class="summary-card">
                <h3>Total Pengeluaran</h3>
                <p>Rp 0</p>
            </div>
            <div class="summary-card">
                <h3>Saldo Saat Ini</h3>
                <p>Rp 0</p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
