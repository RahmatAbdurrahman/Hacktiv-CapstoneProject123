<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            @apply bg-gray-50 text-gray-800; /* Default background and text color */
        }
        /* Custom gradient class for red to blue effect */
        .bg-red-to-blue-gradient {
            background: linear-gradient(to right, #EF4444, #3B82F6); /* Tailwind's red-500 to blue-500 */
        }
        /* Style untuk scrollbar webkit (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-gradient-to-r from-red-500 to-blue-500 text-white p-6 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold mb-4 md:mb-0">Katalog Produk Interaktif</h1>
            <div class="relative w-full md:w-1/3">
                <input type="text" id="searchInput" placeholder="Cari produk..."
                       class="w-full p-3 pl-10 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-300">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-6">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <div class="flex flex-wrap gap-2 justify-center sm:justify-start">
                <button class="filter-btn px-4 py-2 rounded-full bg-red-500 text-white text-sm font-semibold hover:bg-red-600 transition-colors duration-200" data-category="Semua">Semua</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-red-400 text-white text-sm font-semibold hover:bg-red-500 transition-colors duration-200" data-category="Elektronik">Elektronik</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-purple-400 text-white text-sm font-semibold hover:bg-purple-500 transition-colors duration-200" data-category="Pakaian">Pakaian</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-blue-400 text-white text-sm font-semibold hover:bg-blue-500 transition-colors duration-200" data-category="Buku">Buku</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-green-400 text-white text-sm font-semibold hover:bg-green-500 transition-colors duration-200" data-category="Dekorasi Rumah">Dekorasi Rumah</button>
            </div>
            <div class="relative w-full sm:w-auto">
                <select id="sortSelect" class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-blue-500">
                    <option value="default">Urutkan Berdasarkan</option>
                    <option value="name-asc">Nama (A-Z)</option>
                    <option value="name-desc">Nama (Z-A)</option>
                    <option value="price-asc">Harga (Terendah ke Tertinggi)</option>
                    <option value="price-desc">Harga (Tertinggi ke Terendah)</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>

        <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <p id="noProductMessage" class="col-span-full text-center text-gray-500 text-lg hidden">Tidak ada produk ditemukan.</p>
        </div>

        <div class="mt-12 p-8 bg-white rounded-xl shadow-lg border border-gray-100">
            <h2 id="formTitle" class="text-2xl font-bold mb-6 text-gray-800">Tambah Produk Baru</h2>
            <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="productId">

                <div>
                    <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Nama Produk</label>
                    <input type="text" id="productName" placeholder="Nama Produk" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label for="productPrice" class="block text-sm font-medium text-gray-700 mb-1">Harga (Rp)</label>
                    <input type="number" id="productPrice" placeholder="Harga" step="0.01" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div class="md:col-span-2">
                    <label for="productDescription" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                    <textarea id="productDescription" placeholder="Deskripsi produk" rows="4"
                              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                </div>

                <div>
                    <label for="productCategory" class="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
                    <input type="text" id="productCategory" placeholder="Contoh: Elektronik, Pakaian"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label for="productImage" class="block text-sm font-medium text-gray-700 mb-1">URL Gambar (Opsional)</label>
                    <input type="url" id="productImage" placeholder="https://example.com/gambar.jpg"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                
                <div class="md:col-span-2 flex justify-end gap-4 mt-4">
                    <button type="submit" id="submitBtn"
                            class="px-6 py-3 rounded-lg bg-gradient-to-r from-red-500 to-blue-500 text-white font-semibold shadow-md hover:from-red-600 hover:to-blue-600 transition-all duration-300 transform hover:scale-105">
                        Tambah Produk
                    </button>
                    <button type="button" id="cancelEditBtn" style="display: none;"
                            class="px-6 py-3 rounded-lg bg-gray-300 text-gray-800 font-semibold shadow-md hover:bg-gray-400 transition-colors duration-200">
                        Batal Edit
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-12">
        <p>&copy; 2025 Katalog Produk Sederhana. Dibuat dengan <span class="text-red-500">&hearts;</span> dan semangat.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
